<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        Hello JavaScript!
    </div>

    <script>
        let nome = prompt("Informe seu nome");
        let sobrenome = prompt("Informe seu sobrenome");

        if(nome == "") 
            alert("Você não preencheu seu nome!");
        

        if(sobrenome == "") 
            alert("Você não preencheu seu sobrenome");
        

        if(nome != "" && sobrenome != "") 
            alert(`Bem-vindo, ${nome} ${sobrenome}`);
        
    </script>
</body>
</html>
